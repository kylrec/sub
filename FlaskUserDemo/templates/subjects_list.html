{% extends '_layout.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Subject</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.subject_name }}</td>
        <td><a href="/addsubj?subject_id={{ row.subject_id }}">Select</a></td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
