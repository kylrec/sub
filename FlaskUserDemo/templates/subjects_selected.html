{% extends '_layout.html' %}

{% block title %} Selected Subjects {% endblock %}

{% block content %}

<h1>{{student.first_name}}'s Selected subjects</h1>

<table>
    <tr>
        <th>Subjects</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.subject_name }}</td>
        <td>
            <a href="/delselsubj?subject_id={{ row.subject_id }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>  
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('list_subjects') }}">View all subjects</a>
<br>
<a href="{{ url_for('view_user') }}">View your account</a>
<br>
<a href="{{ url_for('home') }}">Back to home</a>
{% endblock %}
