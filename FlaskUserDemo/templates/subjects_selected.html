{% extends '_layout.html' %}

{% block title %} Selected Subjects {% endblock %}

{% block content %}

<h1>{{result[0].first_name}}'s Selected subjects</h1>

<table>
    <tr>
        <th>Subjects</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.subject_name }}</td>
        <td>
            <a href="/delsubj?subject_id={{ row.subject_id }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>  
    </tr>
    {% endfor %}
</table>
{% endblock %}
